<ion-view view-title="团购">
    <ion-content>
        <div class="list">
            <a ng-repeat="t in tuan" class="item item-thumbnail-left" href="#">
                <h2>{{t.name}}</h2>
                <br/>
                <br/>
                <p>${{t.price}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
