<ion-view view-title="品牌">
    <ion-content>
        <div class="list">
            <a ng-repeat="t in articleList" class="item" href="#/tab/brand-article/{{t.id}}">
                <img ng-if="t.cover" src="{{t.cover}}" style="max-width: 100%;"/>
                <h2>{{t.name}}</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
