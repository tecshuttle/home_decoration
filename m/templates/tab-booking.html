<ion-view view-title="分类">
    <ion-content>
        <div>
            <ion-list>
                <ion-item class="item-remove-animate item-thumbnail-left item-icon-right"
                          ng-repeat="c in cat" type="item-text-wrap">
                    <img ng-src="{{chat.face}}">
                    <h2>{{c.name}}</h2>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
